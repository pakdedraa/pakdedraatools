<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Halaman Utama</title>
    <!-- Sertakan Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://external-preview.redd.it/YaJvcJhJKKoEI8F6pFoPS5PicUVjaOSBW3PmNw2Ow2o.jpg?auto=webp&s=315356cee3db769232fa59ceee3f2b27c27e2bbd');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 100px 0;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .custom-btn {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 45%;
        }

        .custom-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .custom-btn:hover::before {
            width: 0;
            height: 0;
        }

        .custom-btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* CSS untuk teks "PERLU DIPERHATIKAN" */
        .attention {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .attention p {
            margin: 5px 0;
        }

        /* Menyesuaikan tata letak tombol pada perangkat dengan lebar layar kecil */
        @media screen and (max-width: 576px) {
            body {
                background-size: cover;
                background-position: top;
            }
            .custom-btn {
                width: 90%;
                margin: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>CONVERTER TXT KE DALAM VCF</h1>
            </div>
        </div>
        <div class="row btn-container">
            <div class="col-md-12 text-center">
                <button class="custom-btn" onclick="window.location.href='ADMIN+MEMBER.html'">ADMIN + MEMBER</button>
                <button class="custom-btn" onclick="window.location.href='ADMIN+NAVY+MEMBER.html'">ADMIN + NAVY + MEMBER</button>
                <button class="custom-btn" onclick="window.location.href='MEMBER.html'">MEMBER</button>
                <button class="custom-btn" onclick="window.location.href='SplitTxt+Admin.html'">SPLIT TXT + ADMIN</button>
                <button class="custom-btn" onclick="window.location.href='SplitTxt.html'">SPLIT TXT</button>
                <button class="custom-btn" onclick="window.location.href='SPLITVCF.html'">SPLIT VCF</button>
            </div>
        </div>
    </div>
</body>

</html>
